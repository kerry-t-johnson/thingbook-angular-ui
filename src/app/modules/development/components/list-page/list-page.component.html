<div class="lists row">
    <div class="col-md-12 col-lg-12 col-xxxl-12">
        <nb-card class="list-card">
            <nb-card-header>Sensor Things Test Data</nb-card-header>
            <nb-card-body>
                <nb-list>
                    <nb-list-item *ngFor="let r of requests">
                        <span class="col-sm-6">{{r.name}}</span>
                        <span class="col-sm-3">{{r.url}}</span>
                        <span class="col-sm-3">{{r.state}}</span>
                    </nb-list-item>
                </nb-list>
            </nb-card-body>
        </nb-card>
    </div>
</div>
